<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ULB Seat Reservation{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        nav ul li a.active { font-weight: bold; text-decoration: underline; }
        .alert-success { color: #2a7a2a; background: #e6f4e6; padding: 0.5rem 1rem; border-radius: 4px; margin: 0.5rem 0; }
        .alert-error { color: #a33; background: #fde8e8; padding: 0.5rem 1rem; border-radius: 4px; margin: 0.5rem 0; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
        .badge { display: inline-block; padding: 0.15rem 0.5rem; border-radius: 3px; font-size: 0.8rem; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-failed { background: #f8d7da; color: #721c24; }
        .badge-error { background: #fff3cd; color: #856404; }
        .badge-running { background: #cce5ff; color: #004085; }
        .badge-enabled { background: #d4edda; color: #155724; }
        .badge-disabled { background: #e2e3e5; color: #383d41; }
        table { font-size: 0.9rem; }
        .actions { white-space: nowrap; }
        .actions form, .actions a { display: inline; }
        .actions button { margin: 0 0.15rem; padding: 0.25rem 0.5rem; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>ULB Reservation Bot</strong></li>
        </ul>
        <ul>
            <li><a href="/" {% if active_page == "dashboard" %}class="active"{% endif %}>Dashboard</a></li>
            <li><a href="/jobs" {% if active_page == "jobs" %}class="active"{% endif %}>Jobs</a></li>
            <li><a href="/history" {% if active_page == "history" %}class="active"{% endif %}>History</a></li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>ULB Seat Reservation Bot</small>
    </footer>
</body>
</html>
